<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hospital Dashboard - NHS</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: #f4f4f4;
      }
      .container {
        width: 50%;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Hospital Dashboard</h1>
      <button onclick="fetchHospitalData()">Refresh Data</button>
      <p id="hospitalData"></p>
    </div>
    <script>
      async function fetchHospitalData() {
        const response = await fetch("/hospital-data");
        const data = await response.json();
        document.getElementById("hospitalData").innerText =
          JSON.stringify(data);
      }
    </script>
  </body>
</html>
